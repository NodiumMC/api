name: "ğŸš€ Deploy"
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout"
        uses: actions/checkout@v3
      - name: "ğŸ”§ Setup node"
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: yarn
      - name: "ğŸ“¦ Install deps"
        run: "yarn ci"
      - name: "ğŸ›  Build"
        run: "yarn build"
      - name: "ğŸš€ Deploy"
        run: vercel deploy --prod -t ${{ secrets.VERCEL }}
